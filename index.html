        hamburgerBtn.addEventListener('click', () => {
            overlayMenu.classList.add('open');
        });

        // Получаем кнопку закрытия по ID после того, как DOM гарантированно загружен
        // (перемещено в DOMContentLoaded или в место, где элемент уже существует)
        // В данном случае, так как она уже существует в HTML, можно получить ее сразу.
        // Но для надежности, если бы она добавлялась динамически, лучше получать после ее создания.
        if (overlayCloseBtn) { // Проверяем, что элемент существует
            overlayCloseBtn.addEventListener('click', () => {
                overlayMenu.classList.remove('open');
            });
        }


        // Закрываем меню при нажатии на ссылку навигации
        overlayNavLinksContainer.addEventListener('click', (event) => {
            if (event.target.tagName === 'A') {
                overlayMenu.classList.remove('open');
                // Плавная прокрутка к секции
                const targetId = event.target.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    const headerHeight = document.querySelector('header').offsetHeight;
                    window.scrollTo({
                        top: targetElement.offsetTop - headerHeight - (headerHeight * 0.5),
                        behavior: 'smooth'
                    });
                }
            }
        });


        // Обработчик событий для прокрутки для обновления активной ссылки навигации
        window.addEventListener('scroll', updateActiveNavLink);

        // Вызываем при загрузке и изменении размера
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            updateJkCoinAge();
            setInterval(updateJkCoinAge, 60000);
            adjustBodyPadding(); // Начальная корректировка
        });

        window.addEventListener('resize', () => {
            adjustBodyPadding(); // Корректируем при изменении размера окна
            updateActiveNavLink(); // Переоцениваем активную ссылку навигации при изменении размера
        });
    </script>
</body>
</html>

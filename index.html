            en: {
                "INTRODUCTION": `Jekardos Coin (JK) is not just a meme coin, but the <em>heart of the community</em> Jekardos Coin Community, built around the media activities of the traveler-blogger Jekardos. Created on December 14, 2024, on the TON blockchain, JK is positioned as a community token, not an investment asset. Its main goal is to <em>deepen interaction</em> between the author and his audience, encourage loyalty, <em>support the creativity and travels of community members</em>, and create a decentralized ecosystem where every participant can contribute and receive privileges.`,

                    <li>üí∞ <em>Monetization Contribution:</em> A portion of his channel's monetization, received in TON, Traveler Jekardos directs towards supporting JK, demonstrating commitment to the project and fostering its development.</li>
                    <li>üîí <em>Share Limitation:</em> The author pledges never to own more than 20% of the total token emission, which is a <em>key factor of trust</em> and a step towards decentralization.</li>
                    <li>ü§ù <em>Openness:</em> The author may use a portion of his coin share (up to 20%) to support his family, which he openly communicates to the community, strengthening transparency and trust.</li>
                </ul>
                <br><br>`,
                "HOW THE COMMUNITY WORKS": `The JK community operates on principles of <em>active participation, encouragement, and collective decision-making</em>.`,

                    <li>üìà <em>Value Dynamics:</em> The value of JK for the community can change with TON and thanks to the author's media activity, as well as the redirection of part of the channel's monetization back into JK.</li>

                <div class="flex flex-col items-center my-8 p-4 bg-gray-800 rounded-lg shadow-lg">

                "CONCLUSION": `Jekardos Coin is an <em>ambitious project</em> that combines the power of a personal brand, an active community, and innovative blockchain technologies. Its success will depend on continuous community engagement, expansion of token utility, and a responsible approach to development, taking into account all legal aspects. <em>Join the JK community and become part of this unique story!</em>`,
                "WHAT IS TON BLOCKCHAIN?": `TON (The Open Network) is a <em>decentralized blockchain platform</em>, developed by the Telegram team. It is designed to process millions of transactions per second, offering fast, secure, and scalable solutions.

                    <li>üîí <em>Security:</em> A high level of cryptographic protection ensures the security of user assets and data.</li>

                const rect = section.getBoundingClientRect();
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –≤–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å —Å–µ–∫—Ü–∏–∏ –≤ –æ–±–ª–∞—Å—Ç–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞, —Å–æ —Å–º–µ—â–µ–Ω–∏–µ–º –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
                if (rect.top <= headerHeight + 10 && rect.bottom >= headerHeight + 10) { // +10 –¥–ª—è –Ω–µ–±–æ–ª—å—à–æ–≥–æ –±—É—Ñ–µ—Ä–∞
                    currentActiveId = section.id;
                    break;
                }
            }

            // –ï—Å–ª–∏ –Ω–∏ –æ–¥–Ω–∞ —Å–µ–∫—Ü–∏—è –Ω–µ –≤–∏–¥–Ω–∞, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, –≤ —Å–∞–º–æ–º –≤–µ—Ä—Ö—É)
            if (!currentActiveId && sections.length > 0 && window.scrollY < sections[0].offsetTop + sections[0].offsetHeight) {
                 const firstSectionId = sections[0].id;
                 currentActiveId = firstSectionId;
            }


            // –£–¥–∞–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∫ —Ç–µ–∫—É—â–µ–π
            navLinks.forEach(link => {
                link.classList.remove('active-nav-link');
                if (link.getAttribute('href') === `#${currentActiveId}`) {
                    link.classList.add('active-nav-link');
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤–æ–∑—Ä–∞—Å—Ç–∞ Jekardos Coin
        function updateJkCoinAge() {
            const launchDate = new Date('2024-12-14T00:00:00Z'); // –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ 2024-12-14
            const now = new Date();

            let years = now.getFullYear() - launchDate.getFullYear();
            let months = now.getMonth() - launchDate.getMonth();

            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –≥–æ–¥—ã –∏ –º–µ—Å—è—Ü—ã, –µ—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –º–µ—Å—è—Ü/–¥–µ–Ω—å —Ä–∞–Ω—å—à–µ –º–µ—Å—è—Ü–∞/–¥–Ω—è –∑–∞–ø—É—Å–∫–∞
            if (months < 0 || (months === 0 && now.getDate() < launchDate.getDate())) {
                years--;
                months += 12;
            }

            let ageText = '';
            if (currentLang === 'ru') {
                ageText = `JK coin: ${years} –ª–µ—Ç, ${months} –º–µ—Å.`;
            } else if (currentLang === 'en') {
                ageText = `JK coin: ${years} years, ${months} months.`;
            } else if (currentLang === 'zh') {
                ageText = `JK coin: ${years} Âπ¥, ${months} Êúà„ÄÇ`;
            }
            jkCoinAgeDisplay.textContent = ageText;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –æ—Ç—Å—Ç—É–ø–∞ body –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã—Å–æ—Ç—ã –∑–∞–≥–æ–ª–æ–≤–∫–∞
        function adjustBodyPadding() {
            const header = document.querySelector('header');
            if (header) {
                const headerHeight = header.offsetHeight;
                document.body.style.paddingTop = `calc(${headerHeight}px * 1.5)`;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞
        document.querySelectorAll('.dropdown-content a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                currentLang = this.dataset.lang;
                currentLangDisplay.textContent = currentLang.toUpperCase();
                renderContent(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–∞ –Ω–æ–≤–æ–º —è–∑—ã–∫–µ
                updateJkCoinAge(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–∑—Ä–∞—Å—Ç–∞ –¥–ª—è –Ω–æ–≤–æ–≥–æ —è–∑—ã–∫–∞
                adjustBodyPadding(); // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –æ—Ç—Å—Ç—É–ø –ø–æ—Å–ª–µ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                window.scrollTo({ top: 0, behavior: 'smooth' }); // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–≤–µ—Ä—Ö –ø–æ—Å–ª–µ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
            });
        });

        // –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –º–µ–Ω—é-–≥–∞–º–±—É—Ä–≥–µ—Ä–∞
        hamburgerBtn.addEventListener('click', () => {
            overlayMenu.classList.add('open');
        });

        // –ü–æ–ª—É—á–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è –ø–æ ID –ø–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ DOM –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω
        // (–ø–µ—Ä–µ–º–µ—â–µ–Ω–æ –≤ DOMContentLoaded –∏–ª–∏ –≤ –º–µ—Å—Ç–æ, –≥–¥–µ —ç–ª–µ–º–µ–Ω—Ç —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç)
        // –í –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∞ —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ HTML, –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –µ–µ —Å—Ä–∞–∑—É.
        // –ù–æ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏, –µ—Å–ª–∏ –±—ã –æ–Ω–∞ –¥–æ–±–∞–≤–ª—è–ª–∞—Å—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏, –ª—É—á—à–µ –ø–æ–ª—É—á–∞—Ç—å –ø–æ—Å–ª–µ –µ–µ —Å–æ–∑–¥–∞–Ω–∏—è.
        if (overlayCloseBtn) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            overlayCloseBtn.addEventListener('click', () => {
                overlayMenu.classList.remove('open');
            });
        }


        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ —Å—Å—ã–ª–∫—É –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        overlayNavLinksContainer.addEventListener('click', (event) => {
            if (event.target.tagName === 'A') {
                overlayMenu.classList.remove('open');
                // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Å–µ–∫—Ü–∏–∏
                const targetId = event.target.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    const headerHeight = document.querySelector('header').offsetHeight;
                    window.scrollTo({
                        top: targetElement.offsetTop - headerHeight - (headerHeight * 0.5),
                        behavior: 'smooth'
                    });
                }
            }
        });


        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–æ–π —Å—Å—ã–ª–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        window.addEventListener('scroll', updateActiveNavLink);

        // –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            updateJkCoinAge();
            setInterval(updateJkCoinAge, 60000);
            adjustBodyPadding(); // –ù–∞—á–∞–ª—å–Ω–∞—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞
        });

        window.addEventListener('resize', () => {
            adjustBodyPadding(); // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            updateActiveNavLink(); // –ü–µ—Ä–µ–æ—Ü–µ–Ω–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Å—Å—ã–ª–∫—É –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞
        });
    </script>
</body>
</html>
